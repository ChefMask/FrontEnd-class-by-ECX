<!DOCTYPE html>
<html>
<head>
	<title>Design of a Seminar Hall Booking Form Using only HTML</title>
</head>
<body>

	<header>
		<h3>Seminar Hall Booking Form</h3>
	</header>
	<hr>

	<form>
		<div>
			<label>From Date</label>
			<br>
			<input type="Date" name="" >
		</div>
		<br>

		<div>
			<label> To Date</label>
			<br>
			<input type="Date" name="">
		</div>
		<br>


		<div>
			<label>Session</label>
			<br>
			<select>
				<option>FULL DAY</option>
				<option>HALF DAY</option>
			</select>
		</div>
		<br>

		<div>
			<label>Approval Number-Given</label>
			<br>
			<input type="number" name="" >
		</div>
		<br>

		<div>
			<label>Aproval Date Given</label>
			<br>
			<input type="Date" name="">
		</div>
		<br>

		<div>
			<label>Your Name</label>
			<br>
			<input type="text" name="">
		</div>
		<br>

		<div>
			<label>Email-Id</label>
			<br>
			<input type="email" name="">
		</div>
		<br>

		<div>
			<label>Your Phone Number</label>
			<br>
			<input type="tel" name="Telphone">
		</div>
		<br>

		<div>
			<label>SeminarHall Name</label>
			<br>
			<select>
				<option>Kalingarayan-Civil- Capacity:400</option>
				<option>Kalingarayan-Systems- Capacity:200</option>
				
			</select>
			
		</div>
		<br>

		<div>
			<label>Number of Persons Expected</label>
			<br>
			<input type="number" name="">
		</div>
		<br>

		<div>
			
			<label>Purpose Of the Event</label>
			<br>
			<input type="text" name="">
		</div>

		<div>
			<input type="reset" name="">
		</div>

	</form>


</body>
</html>
